// This config ovewrite default "config.cfg"
// Setup local server tick rate 
tick 128 

// Set rates according to your internet connection 
rate 786432 

// All the essential settings 
sensitivity 2.5
maxfps 0 
con_enable 1 
mat_monitorgamma "1.6" 
volume "0.3" 
gameinstructor_enable 0 
cl_disablefreezecam 1 
cl_disablehtmlmotd 1 
cl_autowepswitch 0 
cl_forcepreload 0 
cl_join_advertise 2 
lobby_default_privacy_bits1 0 
bind w +forward; r_cleardecals 
bind v +voicerecord 
unbind i; cl_showloadout 1 
hud_showtargetid 1 
cl_hud_bomb_under_radar 1 
cl_hud_playercount_showcount 0 
cl_teammate_colors_show 1 
cl_hud_radar_scale 1 
cl_radar_scale 0.4 
cl_radar_always_centered 0 
cl_radar_icon_scale_min 1 
m_rawinput 1 
m_customaccel 0 
m_mousespeed 0 
cl_cmdrate 128 
cl_updaterate 128 
cl_interp 0.007813 
cl_interp_ratio 1 
cl_lagcompensation 1 
cl_predict 1 
cl_predictweapons 1 

// Enable netgraph stats under scoreboard 
net_graph 1 
net_graphpos 2 

// Switch all music off except 10s round end warning 
snd_musicvolume 0.3 
snd_deathcamera_volume 0 
snd_mapobjective_volume 0 
snd_menumusic_volume 0 
snd_roundend_volume 0 
snd_roundstart_volume 0 
snd_tensecondwarning_volume 0.2 

// Jump throw script binded to I 
alias "+jumpthrow" "+jump;-attack;-attack2" 
alias "-jumpthrow" "-jump" 
bind x "+jumpthrow" 

bind "F5" "say GL&HF!" //Press F5 to say GL&HF!
bind "F6" "say GH!" //Press F6 to say GH!
bind "F7" "say GG!" //Press F7 to say GG!

bind "MWHEELUP" "+jump" //Press MWHEELUP to jump
bind "MWHEELDOWN" "+jump" //Press MWHEELDOWN to jump

alias practice exec "practice" //Write "practice" in the console to load the practice config.
bind "n" "noclip" // Only works in sv_cheats 1 servers

// Chrossair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.300000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-11.000000"

// Viewmodel
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "54"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// HUD
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "1"
cl_hud_color "0"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.1"
hud_scaling "0.950000"
hud_showtargetid "1"
cl_righthand "1"

// Radar
cl_color "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

host_writeconfig                    //Store current settings to config.cfg
clear                               //clear the console output

echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"    //write to the console
echo ""
echo ""
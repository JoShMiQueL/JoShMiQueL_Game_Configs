// sensitivity 
// sensitivity 3.3 - Original
sensitivity 2.5

// disable hints for new players
gameinstructor_enable 0

// audio
volume "0.2"
voice_scale "1"
snd_tensecondwarning_volume "0"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"

// radar
cl_hud_radar_scale "0.9"
cl_radar_scale "0.4"
cl_radar_always_centered "0"

// max ping in matchmaking
mm_dedicated_search_maxping 60

// jumpthrow
bind v "+jump;-attack;-jump"

// mwheel jump
bind mwheelup "+jump"
bind mwheeldown "+jump"

// aliases
alias "q" "quit"
alias "d" "disconnect"
alias "rr" "retry"
alias "rs" "mp_restartgame 1"
alias "exe" "exec joshmiquel"
alias "c" "clear"

// override by crashz & Misterio Config Generator map
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.000000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.300000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
cl_hud_color "10"
cl_hud_radar_scale "0.9"
hud_scaling "0.850000"
hud_showtargetid "1"
cl_color "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

//Store current settings to config.cfg
host_writeconfig
//clear the console output
clear
//write to the console
echo "Config loaded"

bind "v" "+voicerecord"

//Bind jumpthrow CS2
alias a "+jump"
alias b "-attack"
alias c "-jump"
bind "c" "a;b;c"
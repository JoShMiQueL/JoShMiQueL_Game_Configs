// sensitivity 
// sensitivity 3.3 - Original
sensitivity 2.5

// disable hints for new players
gameinstructor_enable 0

// audio
volume "0.2"
voice_scale "1"
snd_tensecondwarning_volume "0"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"

// radar
cl_hud_radar_scale "0.9"
cl_radar_scale "0.4"
cl_radar_always_centered "0"

// max ping in matchmaking
mm_dedicated_search_maxping 60

// jumpthrow
bind v "+jump;-attack;-jump"

// mwheel jump
bind mwheelup "+jump"
bind mwheeldown "+jump"

// aliases
alias "q" "quit"
alias "d" "disconnect"
alias "rr" "retry"
alias "rs" "mp_restartgame 1"
alias "exe" "exec joshmiquel"
alias "c" "clear"

// override by crashz generator

//CROSSHAIR COMMANDS
 
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 0.5
cl_crosshairgap -3
cl_crosshair_drawoutline 0
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5
 
//EXTRAS
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 0
hud_showtargetid 1
cl_hud_color 11

//Store current settings to config.cfg
host_writeconfig
//clear the console output
clear
//write to the console
echo "Config loaded"

bind "v" "+voicerecord"

//Bind jumpthrow CS2
alias a "+jump"
alias b "-attack"
alias c "-jump"
bind "c" "a;b;c"